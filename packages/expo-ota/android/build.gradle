apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
  compileSdkVersion 28
  buildToolsVersion "29.0.2"

  defaultConfig {
    minSdkVersion 21
    targetSdkVersion 28
    versionCode 1
    versionName '1.0.0'
  }
  lintOptions {
    abortOnError false
  }

  testOptions {
    unitTests.all {
      useJUnitPlatform()
    }
  }

}

if (new File(rootProject.projectDir.parentFile, 'package.json').exists()) {
  apply from:'../../../packages/@unimodules/core/unimodules-core.gradle'
} else {
  throw new GradleException(
      '\'unimodules-core.gradle\' was not found in the usual Flutter or React Native dependency locations. ' +
          'This package can only be used in such projects. Are you sure you\'ve installed the dependencies properly?')
}

dependencies {
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"

  testImplementation "org.jetbrains.kotlin:kotlin-test:$kotlinVersion"
  testImplementation "org.jetbrains.kotlin:kotlin-test-junit:$kotlinVersion"
  testImplementation 'org.json:json:20190722'

  testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.2'
  testImplementation "org.junit.jupiter:junit-jupiter-params:5.5.2"
  testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.5.2"

  testImplementation 'io.mockk:mockk:1.9'

  implementation 'net.swiftzer.semver:semver:1.1.1'

  api 'androidx.annotation:annotation:1.0.0'

  implementation 'commons-io:commons-io:2.6'
  implementation 'com.squareup.okhttp3:okhttp:3.12.1'

  implementation "com.madgag.spongycastle:core:1.53.0.0"
  implementation "com.madgag.spongycastle:prov:1.53.0.0"

  implementation 'org.threeten:threetenbp:1.4.0'

  unimodule 'unimodules-core'
  unimodule 'unimodules-constants-interface'
  unimodule 'expo-constants'
}
